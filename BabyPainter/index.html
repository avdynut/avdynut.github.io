    <script>
        // App Store Popup Logic
        function closeAppStorePopup() {
            const overlay = document.getElementById('appStoreOverlay');
            overlay.classList.remove('show');
        }

        function dismissAppStorePopup() {
            localStorage.setItem('appStorePopupDismissed', 'true');
            closeAppStorePopup();
        }

        function showAppStorePopup() {
            const isDismissed = localStorage.getItem('appStorePopupDismissed');
            if (!isDismissed) {
                // Show popup after a short delay
                setTimeout(function() {
                    const overlay = document.getElementById('appStoreOverlay');
                    overlay.classList.add('show');
                }, 2000); // Show after 2 seconds
            }
        }

        // Close popup when clicking outside of it
        document.getElementById('appStoreOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeAppStorePopup();
            }
        });

        // Show the popup when the page loads
        window.addEventListener('load', showAppStorePopup);
    </script>
